<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CodePen - Floyd&#39;s Hare and Tortoise</title>
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <!-- partial:index.partial.html -->
  <div class="-ht--content">
    <div class="-ht--ll-size-container">
      <label for="-ht--ll-size">总长度</label>
      <input type="range" id="-ht--ll-size" name="ll-size" min="1" max="25" />
      <span id="-ht--ll-size-value">1</span>
    </div>
    <div class="-ht--cycle-size-container">
      <label for="-ht--cycle-size">环长度</label>
      <input type="range" id="-ht--cycle-size" name="cycle-size" min="0" max="10" />
      <span id="-ht--cycle-size-value">0</span>
    </div>
    <div class="-ht--canvas-container">
      <canvas id="-ht--canvas"></canvas>
      <div class="-ht--canvas-legend">
        <h3>图例</h3>
        <ul>
          <li>
            <span style="background: #f08d49" class="-ht--box"></span>
            兔
          </li>
          <li>
            <span style="background: #67cdcc" class="-ht--box"></span>
            龟
          </li>
        </ul>
      </div>
    </div>
    <button class="wp-block-button__link" id="-ht--next-button">下一步</button>
    <button class="wp-block-button__link" id="-ht--reset-button">重置</button>
    <div id="-ht--status">
      <span class="-ht--status-title">状态:</span>
      <span id="-ht--status-content"></span>
    </div>
  </div>
  <!-- partial -->
  <script src="./script.js"></script>

</body>

</html>

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Leetcode 98 - 判断是否合法二叉搜索树</title>

<body>
  <section class="frames"></section>
  <section style="display: none;">
    <pre><code class="language-java">int factorial(int n) {
    if (n == 1) {
        return 1;
    }
    return n * factorial(n - 1);
}</code></pre>
  </section>
  <main></main>
  <section>
    <div style='background-color:#00FF99; margin: 2px 2px 0 0; padding: 4px 6px;'>进行中</div>
    <div style='background-color:#7df4f2; margin: 2px 2px 0 0; padding: 4px 6px;'>已结束</div>
  </section>
  <div style='margin: 2px 2px 0 0; padding: 4px 6px;'>
    <span>数组表示的二叉树&nbsp;</span><input type="text" id='data' class="saveable" value="4,2,6,null,null,3,7">
    <span>n&nbsp;</span><input type="text" id='n' class="saveable" value="6">
    <span>动画速度(ms)&nbsp;</span><input type="number" step="100" value="300" id="animate_speed" class="saveable">
    <input style='font-size:12px;' type="button" value="保存" onclick="onSave('leetcode_98')">
  </div>
  <script src="js/p5.js"></script>
  <script src="js/p5-svg.js"></script>
  <script src="js/util.js"></script>
  <script src="js/prism.js"></script>
  <script>
    const colorMap = new Map()
    const colorArray = ['#1abc9c', '#e67e22', '#3498db', '#f1c40f', '#9b59b6', '#e74c3c']
    let colorIndex = 0
    const options = loadOptionsFromStorage('leetcode_98')
    const DIAMETER = 25                   // 直径 diameter
    const WIDTH_ARRAY = [15, 15, 25, 80, 120, 150, 180]
    const HEIGHT_ARRAY = [80, 60, 40, 20, 20, 20, 20]
    const RECT_WIDTH = 30                 // 矩形宽度、圆直径
    const RECT_HEIGHT = 20                // 值矩形高度
    const SPACING = 1                     // 间隙
    const INDEX_RECT_HEIGHT = 20          // 索引矩形高度
    const n = options.n
    const d = new Draw(options.animate_speed)
    let data = options.data.split(',').map(e => {
      if (e === 'null' || e === 'n') {
        return null
      } else {
        return e;
      }
    })
    function preload() {
      // const font = loadFont('JetBrainsMono-Regular.ttf')
    }
    let root;
    function setup() {
      const WIN_WIDTH = document.querySelector('main').clientWidth
      const WIN_HEIGHT = document.querySelector('main').clientHeight
      const FONT_SIZE = 10
      createCanvas(WIN_WIDTH, WIN_HEIGHT, SVG)
      textSize(FONT_SIZE)
      textAlign(CENTER)
      root = binary_tree(data, n)
      const r = isValid(root)
      // console.log(r)
      d.updateFrameButtons()
      noStroke()
    }
    function draw() {
      d.draw(() => background('#2d2d2d'))
    }
    function frame({ cloned }) {
      drawTree(cloned, width / 2, RECT_HEIGHT, n - 1, 0, 0)
    }

    const MIN = -1 * Number.MAX_VALUE
    let prev = MIN
    function isValid(node) {
      if (node === null || node === undefined) {
        return true
      }
      const a = isValid(node.left)
      if(!a) {
        return;
      }
      const self = `${prev === MIN ? 'MIN' : prev} < ${node.txt} ${prev >= node.txt ? '失败' : '通过'}`
      if (a) {
        node.display = `(左通过, ${self})`
      } else {
        node.display = `(左失败, ${self})`
      }
      d.add({ cloned: clone(root) }, frame)
      if (prev >= node.txt) {
        return false
      }
      prev = node.txt
      const b = isValid(node.right)
      if (a && b) {
        node.display = `(左通过, ${self}, 右通过)`
      } else if (a && !b) {
        node.display = `(左通过, ${self}, 右失败)`
      } else if (!a && b) {
        node.display = `(左失败, ${self}, 右通过)`
      } else {
        node.display = `(右失败, ${self}, 右失败)`
      }
      d.add({ cloned: clone(root) }, frame)
      return a && b
    }

    function drawTree(node, x, y, deep, px, py) {
      if (node) {
        if (node.txt) {
          if (px && py) {
            stroke('white')
            line(x, y, px, py)
            noStroke()
          }
        }
        drawTree(node.left, x - Math.pow(2, deep) * DIAMETER / 4, y + Math.pow(2, n - deep) * DIAMETER / 2, deep - 1, x, y)
        drawTree(node.right, x + Math.pow(2, deep) * DIAMETER / 4, y + Math.pow(2, n - deep) * DIAMETER / 2, deep - 1, x, y)
        if (node.txt) {
          fill('#00FF99')
          const w = (node.txt + ' ' + node.display).length * 6 + 12
          rect(x - w / 2, y - RECT_HEIGHT / 2, w, RECT_HEIGHT)
          fill('black')
          text((node.txt + ' ' + node.display), x, y + 3)
        }
      }
    }

    function binary_tree(array, n) {
      const newArray = array.map(e => e ? ({ txt: Number(e), status: 0, display: '' }) : null)
      const size = array.length
      for (let i = size - 1; i > 0; i--) {
        const pi = (i - 1) >> 1
        const parent = newArray[pi]
        if (parent != null) {
          const left = 2 * pi + 1
          const right = left + 1
          if (left === i) {
            parent.left = newArray[i]
          }
          if (right === i) {
            parent.right = newArray[i]
          }
        }
      }
      const root = newArray[0]
      d.add({ cloned: clone(root) }, frame)
      return root
    }

    function clone(tree) {
      return JSON.parse(JSON.stringify(tree))
    }

  </script>
</body>

</html>

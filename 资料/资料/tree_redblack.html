    const colorMap = new Map()
    const colorArray = ['#1abc9c', '#e67e22', '#3498db', '#f1c40f', '#9b59b6', '#e74c3c']
    let colorIndex = 0
    const options = loadOptionsFromStorage('tree_redblack')
    let data = options.data.split(',').map(e => Number(e))
    const DIAMETER = 25                   // 直径 diameter
    const n = options.n
    const d = new Draw(options.animate_speed)
    function preload() {
      // const font = loadFont('JetBrainsMono-Regular.ttf')
    }
    function setup() {
      const WIN_WIDTH = document.querySelector('main').clientWidth
      const WIN_HEIGHT = document.querySelector('main').clientHeight
      const FONT_SIZE = 12
      createCanvas(WIN_WIDTH, WIN_HEIGHT, SVG)
      textSize(FONT_SIZE)

      d.updateFrameButtons()

    function draw() {
      // d.draw(() => background('#2d2d2d'))
      d.draw(() => background('#eee'))
    }
    function frame({ cloned }) {
      for (let i = 0; i < cloned.length; i++) {
        const node = cloned[i]
        drawTree(node, width / 2, DIAMETER / 2 + 10 + i * 120, n - 1, 0, 0)
      }
    }

    const subs = ['₀', '₁', '₂', '₃', '₄', '₅', '₆', '₇', '₈', '₉']
    function drawTree(node, x, y, deep, px, py) {
      if (node) {
        if (node.key) {
          if (px && py) {
            stroke('black')
            line(x, y, px, py)
            noStroke()
          }
        }
        drawTree(node.left, x - Math.pow(2, deep) * DIAMETER / 4, y + Math.pow(2, n - deep) * DIAMETER / 5, deep - 1, x, y)
        drawTree(node.right, x + Math.pow(2, deep) * DIAMETER / 4, y + Math.pow(2, n - deep) * DIAMETER / 5, deep - 1, x, y)
        if (node.key) {

          fill(node.color)
          circle(x, y, DIAMETER + 8)
          let color = "#ccc"
          if ((node.status & 1) === 1) { color = "pink" }
          if ((node.status & 2) === 2) { color = "#f0ff1c" }
          if ((node.status & 4) === 4) { color = "#00FF99" }
          if ((node.status & 8) === 8) { color = 'white' }
          fill(color)
          circle(x, y, DIAMETER)
          fill('black')
          // text(`${node.key}_${subs[node.height]}`, x, y + 4)
          text(`${node.key}`, x, y + 4)
        }
      }
    }

    class Node {
      constructor(key, color, left, right) {
        this.key = key
        this.left = left ?? null
        this.right = right ?? null
        this.color = color ?? 'red'
        this.updateHeight()
        this.parent = null
        this.status = 0
        if (left) {
          left.parent = this
        }
        if (right) {
          right.parent = this
        }
      }
      updateHeight() {
        this.height = Math.max(this.height(this.left), this.height(this.right)) + (this.color === 'red' ? 0 : 1)
      }
      height(node) {
        return (node === null || node === undefined) ? 0 : node.height
      }
      isLeftChild() {
        return this.parent && this == this.parent.left
      }
      uncle() {
        if (this.parent == null || this.parent.parent == null) {
          return null
        }
        if (this.isLeftChild()) {
          return this.parent.parent.right
        } else {
          return this.parent.parent.left
        }
      }
      sibling() {
        if (this.parent == null) {
          return null
        }
        if (this.isLeftChild()) {
          return this.parent.right
        } else {
          return this.parent.left
        }
      }
    }

    function isBlack(node) {
      return !isRed(node)
    }
    function isRed(node) {
      return node && node.color === 'red'
    }
    function setRED(node) {
      node.color = 'red'
    }
    function setBlack(node) {
      node.color = 'black'
    }
    class Tree {
      constructor() {
        this.root = null
        this.rootChange = false
      }
      remove(key) {
        let p = this.root
        while (p) {
          if (key < p.key) {
            p = p.left
          } else if (p.key < key) {
            p = p.right
          } else {
            break
          }
        }
        if (!p) {
          return
        }
        p.status |= 8
        this.updateHeights(this.root)
        d.add({ cloned: clone(all) }, frame)
        this.doRemove(p)
      }
      replace(x) {
        if (!x.left && !x.right) {
          return null
        }
        if (!x.left) {
          return x.right
        }
        if (!x.right) {
          return x.left
        }
        let s = x.right
        while (s.left) {
          s = s.left
        }
        return s
      }
      fixDoubleBlack(x) {
        if (x === this.root) {
          return
        }
        const sibling = x.sibling()
        const parent = x.parent
        if (!sibling) {
          this.fixDoubleBlack(parent)
        } else {
          if (isRed(sibling)) {            
            if (sibling.isLeftChild()) {
              this.rightRotate(parent)
            } else {
              this.leftRotate(parent)
            }
            setRED(parent)
            setBlack(sibling)
            this.updateHeights(this.root)
            d.add({ cloned: clone(all) }, frame)
            this.fixDoubleBlack(x)
          } else {
            if (isRed(sibling.left) || isRed(sibling.right)) {
              if (sibling.isLeftChild() && isRed(sibling.left)) {   
                this.rightRotate(parent)             
                setBlack(sibling.left)
                d.add({ cloned: clone(all) }, frame)
                sibling.color = parent.color
                d.add({ cloned: clone(all) }, frame)                
              } else if (sibling.isLeftChild() && isRed(sibling.right)) {        
                const redChild = sibling.right        
                this.leftRotate(sibling)
                this.rightRotate(parent)
                redChild.color = parent.color
                d.add({ cloned: clone(all) }, frame)
              } else if (!sibling.isLeftChild() && isRed(sibling.left)) {     
                const redChild = sibling.left                  
                this.rightRotate(sibling)
                this.leftRotate(parent)
                redChild.color = parent.color
                d.add({ cloned: clone(all) }, frame)
              } else {                
                this.leftRotate(parent)
                setBlack(sibling.right)
                d.add({ cloned: clone(all) }, frame)
                sibling.color = parent.color
                d.add({ cloned: clone(all) }, frame)
              }
              setBlack(parent)
              d.add({ cloned: clone(all) }, frame)
            } else {
              if (isBlack(parent)) {
                setRED(sibling)
                this.updateHeights(this.root)
                d.add({ cloned: clone(all) }, frame)
                this.fixDoubleBlack(parent)
              } else {
                setRED(sibling)
                d.add({ cloned: clone(all) }, frame)
                setBlack(parent)
                this.updateHeights(this.root)
                d.add({ cloned: clone(all) }, frame)
              }
            }
          }
        }
      }
      doRemove(deleted) {
        const replaced = this.replace(deleted)
        const doubleBlack = isBlack(deleted) && isBlack(replaced)
        const parent = deleted.parent
        if (!replaced) {
          if (!parent) {
            this.root = null
            all.pop()
            all.push(this.root)
          } else {
            if (doubleBlack) {
              this.fixDoubleBlack(deleted)
            }
            if (deleted.isLeftChild()) {
              parent.left = null
            } else {
              parent.right = null
            }            
          }
          this.updateHeights(this.root)
          d.add({ cloned: clone(all) }, frame)
          return
        }
        if (!deleted.left || !deleted.right) {
          if (!parent) {
            deleted.key = replaced.key
            d.add({ cloned: clone(all) }, frame)
            deleted.left = deleted.right = null
          } else {
            if (deleted.isLeftChild()) {
              parent.left = replaced
            } else {
              parent.right = replaced
            }
            replaced.parent = parent
            if (doubleBlack) {
              this.fixDoubleBlack(replaced)
            } else {
              d.add({ cloned: clone(all) }, frame)
              setBlack(replaced)
            }
          }
          this.updateHeights(this.root)
          d.add({ cloned: clone(all) }, frame)
          return
        }

        if (replaced) {
          deleted.status &= 0xfff7
          replaced.status |= 8
          this.updateHeights(this.root)
        }
        const t = deleted.key
        deleted.key = replaced.key
        replaced.key = t
        d.add({ cloned: clone(all) }, frame)
        this.doRemove(replaced)
      }

      put(key) {
        let node = this.root
        let parent = null
        while (node) {
          parent = node
          if (key < node.key) {
            node = node.left
          } else if (node.key < key) {
            node = node.right
          } else {
            return
          }
        }
        const inserted = new Node(key)
        if (parent == null) {
          this.root = inserted
          all.push(this.root)
        } else if (key < parent.key) {
          parent.left = inserted
          inserted.parent = parent
        } else {
          parent.right = inserted
          inserted.parent = parent
        }
        this.updateHeights(this.root)
        d.add({ cloned: clone(all) }, frame)
        this.fixRedRed(inserted)
      }

      fixRedRed(x) {
        while (x != this.root && x.parent.color === 'red') {
          let parent = x.parent
          let grandparent = parent.parent
          if (parent == grandparent.left) {
            const uncle = grandparent.right
            if (uncle && uncle.color === 'red') {
              x = grandparent
              setBlack(parent)
              d.add({ cloned: clone(all) }, frame)
              setBlack(uncle)
              d.add({ cloned: clone(all) }, frame)
              setRED(grandparent)
              this.updateHeights(this.root)
              d.add({ cloned: clone(all) }, frame)
            } else {
              if (x == parent.right) {
                x = parent
                this.leftRotate(parent)
              }              
              setBlack(x.parent)
              d.add({ cloned: clone(all) }, frame)
              setRED(x.parent.parent)
              this.updateHeights(this.root)
              d.add({ cloned: clone(all) }, frame)
              this.rightRotate(x.parent.parent)
            }
          } else {
            const uncle = grandparent.left
            if (uncle && uncle.color === 'red') {
              x = grandparent
              setBlack(parent)
              setBlack(uncle)
              setRED(grandparent)
              this.updateHeights(this.root)
              d.add({ cloned: clone(all) }, frame)
            } else {
              if (x == parent.left) {
                x = parent
                this.rightRotate(x)
              }
              setRED(x.parent.parent)
              setBlack(x.parent)
              this.updateHeights(this.root)
              d.add({ cloned: clone(all) }, frame)
              this.leftRotate(x.parent.parent)
            }
          }
        }
        const old = this.root.color
        setBlack(this.root)
        if (old === 'red') {
          this.updateHeights(this.root)
          d.add({ cloned: clone(all) }, frame)
        }
      }
      updateHeight(node) {
        if (!node)
          return
        node.height = Math.max(this.height(node.left), this.height(node.right)) + (node.color === 'red' ? 0 : 1)
      }
      updateHeights(node) {
        if (!node) {
          return
        }
        this.updateHeights(node.left)
        this.updateHeights(node.right)
        this.updateHeight(node)
      }
      height(node) {
        return (node === null || node === undefined) ? 0 : node.height
      }
      leftRotate(red) {
        const parent = red.parent
        const yellow = red.right
        const green = yellow.left
        red.status |= 1
        yellow.status |= 2
        if (green) {
          green.status |= 4
          green.parent = red
        }
        this.updateHeights(this.root)
        d.add({ cloned: clone(all) }, frame)
        red.right = green
        red.parent = yellow
        yellow.left = red
        yellow.parent = parent
        if (parent == null) {
          this.root = yellow
          all.pop()
          all.push(this.root)
        } else if (parent.left == red) {
          parent.left = yellow
        } else {
          parent.right = yellow
        }
        // this.updateHeight(red)
        // this.updateHeight(yellow)
        this.updateHeights(this.root)
        d.add({ cloned: clone(all) }, frame)
        red.status &= 0xfffe
        yellow.status &= 0xfffd
        if (green) {
          green.status &= 0xfffb
        }
        d.add({ cloned: clone(all) }, frame)
      }
      rightRotate(red) {
        const parent = red.parent
        const yellow = red.left
        const green = yellow.right
        red.status |= 1
        yellow.status |= 2
        if (green) {
          green.status |= 4
          green.parent = red
        }
        this.updateHeights(this.root)
        d.add({ cloned: clone(all) }, frame)
        red.left = green
        red.parent = yellow
        yellow.right = red
        yellow.parent = parent
        if (parent == null) {
          this.root = yellow
          all.pop()
          all.push(this.root)
        } else if (parent.left == red) {
          parent.left = yellow
        } else {
          parent.right = yellow
        }
        // this.updateHeight(red)
        // this.updateHeight(yellow)
        this.updateHeights(this.root)
        d.add({ cloned: clone(all) }, frame)
        red.status &= 0xfffe
        yellow.status &= 0xfffd
        if (green) {
          green.status &= 0xfffb
        }
        d.add({ cloned: clone(all) }, frame)
      }
    }
    const tree = new Tree()
    const all = []

    function clone(tree) {
      return JSON.parse(JSON.stringify(tree, ['color', 'key', 'left', 'right', 'height', 'status']))
    }
